<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="../js/depositori.js"></script>
	<link rel="stylesheet" href="../css/stylee.css">
</head>

<body onload="loadCookies()">
	<div class="header">
		<h1>Welcome To MazKitchen Ordering System</h1>
		<p>Easy to order, Easy to booking</p>
	</div>
	<div class="topnavbar">
		<a href="register.html" class="right">Register</a>
	</div>
	<div class="main">
		<center>
			<img src="../images/Images logo.png">
		</center>
		<div class="container">
			<form name="loginForm" action="../php/login.php" onsubmit="return validateLoginForm()" method="post">
				<div class="row">
					<div class="col-25">
						<label for="femail">Email</label>
					</div>
					<div class="col-75">
						<input type="text" id="idemail" name="email" placeholder="Your email..">
					</div>
				</div>
				<div class="row">
					<div class="col-25">
						<label for="lname">Password</label>
					</div>
					<div class="col-75">
						<input type="password" id="idpass" name="password" placeholder="Your password..">
					</div>
				</div>
				<div class="row">
					<div class="col-25">
						<label for="lname">Remember</label>
					</div>
					<div class="col-25" align="left">
						<div>
							<label>
								<input type="checkbox" id="idremember" name="rememberme">
							</label>
						</div>
					</div>
				</div>
				<br>
				<div class="row">
					<input type="submit" value="Submit">
				</div>
			</form>
		</div>
	</div>
	<div class="bottomnavbar">
		<a href="../index.html">Home</a>
		<a href="#news">News</a>
		<a href="#contact">Contact</a>
	</div>
</body>
</html>
